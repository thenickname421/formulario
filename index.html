<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      font-family: Arial, sans-serif;
    }
    .app {
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="app">
    <form action="https://formsubmit.co/orlandguzz@gmail.com" method="POST">
      <h2 style="text-align:center;">WhatsApp</h2>
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Correo" required>
      <textarea name="message" placeholder="Mensaje" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
